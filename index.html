<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Snake by M. Lodhia</title>
    <!-- Include p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>Math Snake by M. Lodhia</h1>
        <p>Use arrow keys to play and press Esc to pause</p>
        <div class="speed-selection">
            <label>Game Speed:</label>
            <div class="buttons">
                <button class="speed-btn" data-speed="1">1</button>
                <button class="speed-btn" data-speed="2">2</button>
                <button class="speed-btn" data-speed="3" id="default-speed">3</button>
                <button class="speed-btn" data-speed="4">4</button>
                <button class="speed-btn" data-speed="5">5</button>
            </div>
        </div>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Game Canvas will be created by p5.js -->

    <!-- Link to External JavaScript -->
    <script src="sketch.js"></script>
</body>
</html>
