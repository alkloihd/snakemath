<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse 5/6 Math Snake</title>
    <!-- Include PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <!-- Include PyScript JS -->
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <style>
        body {
            background-color: #32A852; /* Dark green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-canvas {
            background-color: #32A852; /* Match background */
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <!-- PyScript Setup -->
    <py-env>
        - asyncio
    </py-env>

    <!-- Game Canvas -->
    <canvas id="game-canvas" width="600" height="900"></canvas>

    <!-- Main Python Script -->
    <py-script src="main.py"></py-script>
</body>
</html>
